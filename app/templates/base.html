<html>
  <head>
    {% if title %}
    <title>{{title}} - AuthRFID</title>
    {% else %}
    <title>AuthRFID</title>
    {% endif %}
  </head>
  <body>
    <div>AuthRFID: <a href="/index">Home</a></div>
    <hr />
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{message}}</li>
    {% endfor %}
  </ul>
    {% endif %}
    {% endif %}
    {% block content %}{% endblock %}
  </body>
</html>
